<marquee class="r"><h1> ALL-REVIEWS   &nbsp;  &nbsp;  &nbsp;   &nbsp;  &nbsp;   &nbsp;   &nbsp;    &nbsp; ALL-REVIEWS</h1> </marquee>

<div id="table" class="container">
{%for todo in todos%}
<h3>{{todo.name}}</h3>
<h2>{{todo.title}}</h2>
<h2>{{todo.description}}</h2>
<h2>{{todo.email}}</h2>
<p>{{todo.created_at}}</p>
<p>{{todo.updated_at}}</p>
<p><a href="{% url 'todo:todoedit' todo.id%}"><button>Edit</button></a>
    <a href="{% url 'todo:tododelete' todo.id%}"><button>Delete</button></a>
</p>
<hr>


    {%endfor%}
</div>
<button><a id="downloadLink" onclick="exportF(this)">Download into Excel</a></button>


<script>
function exportF(elem) {
  var table = document.getElementById("table");
  var html = table.outerHTML;
  var url = 'data:application/vnd.ms-excel,' + escape(html); // Set your html table into url 
  elem.setAttribute("href", url);
  elem.setAttribute("download", "export.xls"); // Choose the file name
  return false;
}

</script>
